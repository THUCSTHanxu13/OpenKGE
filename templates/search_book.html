<!DOCTYPE html>
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
<!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<title>Movie Search</title>
		<meta name="description" content="Worthy a Bootstrap-based, Responsive HTML5 Template">
		<meta name="author" content="htmlcoder.me">

		<!-- Mobile Meta -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Favicon -->
		<link rel="shortcut icon" href="{{url_for('static', filename='images/favicon.ico')}}">

		<!-- Web Fonts -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700,300&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Raleway:700,400,300' rel='stylesheet' type='text/css'>

		<!-- Bootstrap core CSS -->
		<link href="{{url_for('static', filename='bootstrap/css/bootstrap.css')}}" rel="stylesheet">

		<!-- Font Awesome CSS -->
		<link href="{{url_for('static', filename='fonts/font-awesome/css/font-awesome.css')}}" rel="stylesheet">

		<!-- Plugins -->
		<link href="{{url_for('static', filename='css/animations.css')}}" rel="stylesheet">

		<!-- Worthy core CSS file -->
		<link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">

		<!-- Custom css -->
		<link href="{{url_for('static', filename='css/custom.css')}}" rel="stylesheet">
	</head>

	<body class="no-trans">
		<!-- scrollToTop -->
		<!-- ================ -->
		<div class="scrollToTop"><i class="icon-up-open-big"></i></div>

		<!-- header start -->
		<!-- ================ -->
		<header class="header fixed clearfix navbar navbar-fixed-top">
			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<div class="space"></div>

						<!-- header-left start -->
						<!-- ================ -->
						<div class="header-left clearfix">

							<!-- logo -->
							<div class="logo smooth-scroll">
								<a href="/home#banner"><img id="logo" width="80px" src="{{url_for('static', filename='images/logo.png')}}"></a>
							</div>

							<!-- name-and-slogan -->
							<div class="site-name-and-slogan smooth-scroll">
								<div class="site-name"><a href="/home#banner">Smart Media</a></div>
								<div class="site-slogan">Free Media Graph Organized by <a target="_blank" href="http://htmlcoder.me">X.Han & GN.Lv</a></div>
							</div>

						</div>
						<!-- header-left end -->
						<div class="space"></div>

					</div>
					<div class="col-md-8">

						<!-- header-right start -->
						<!-- ================ -->
						<div class="header-right clearfix">

							<!-- main-navigation start -->
							<!-- ================ -->
							<div class="main-navigation animated">

								<!-- navbar start -->
								<!-- ================ -->
								<nav class="navbar navbar-default" role="navigation">
									<div class="container-fluid">

										<!-- Toggle get grouped for better mobile display -->
										<div class="navbar-header">
											<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
												<span class="sr-only">Toggle navigation</span>
												<span class="icon-bar"></span>
												<span class="icon-bar"></span>
												<span class="icon-bar"></span>
											</button>
										</div>

										<!-- Collect the nav links, forms, and other content for toggling -->
										<div class="collapse navbar-collapse scrollspy smooth-scroll" id="navbar-collapse-1">
											<ul class="nav navbar-nav navbar-right">
												<li><a href="/home#banner">Home</a></li>
												<li><a href="/home#about">About</a></li>
												<li class="active"><a href="/home#book">Book</a></li>
												<li><a href="/home#movie">Movie</a></li>
											</ul>
										</div>

									</div>
								</nav>
								<!-- navbar end -->

							</div>
							<!-- main-navigation end -->

						</div>
						<!-- header-right end -->
						<div class="container">
							<div class="row">
									<form name="searchForm" action="/book/search" method="get">
										<div class="col-md-6">
													 <input type="text" id="word" placeholder="   Type a term or a text..."
													 	name="word" size = "64" style="height:50px;color:#FFFFFF;background-color:rgba(255,255,255,0.1);border:0px"/>
										</div>
										<div class="col-md-3">
											<button type="submit" class="search-button form-inline btn btn-primary btn-large" id="mySubmit"
												onload="document.searchForm.mySubmit.disabled=false;" onclick="closeAutocompleter(); submit();"
												style="height:50px;">
												<span style="font-weight:bold;">
													Search
												</span>
											</button>
										</div>
									</form>
							</div>
						</div>

					</div>
				</div>

			</div>
		</header>
		<!-- header end -->


		<!-- banner start -->
		<!-- ================ -->
			<div class="banner-entity section translucent-bg bg-image-2 pb-clear" style="min-height:972px;">
							<div class="space"></div>
							<div class="space"></div>
							<div class="space"></div>
							<div class="space"></div>
				<div class="container">
					<div class="row">
						<ul>
							{% for i in info.lists %}
								<div  class="col-md-3">
									<a href="{{i.src}}">
										<div>
<!-- 											<img src = "{{i.images.large}}" style="height:353px;width:243px;"> -->
										</div>
									</a>
										<div>
											<p>
												<span style="font-size:15px;color:#37a;">
													{{i.label}}
												</span>
												<!-- {% if i.rating.average!= 0 %} -->
												<strong style="font-size: 15px;color:#e09015;">
													{{i.rating.average}}
												</strong>
												<!-- {% endif%} -->
											</p>
										</div>
										<div class="space"></div>
								</div>
							{% endfor %}
						</ul>
					</div>
				</div>
				<div class="container">
					<div class="row">
						<div  class="col-md-6" align="right">
							<a href="{{info.prev}}" style="font-size:28px;align:center;text-decoration:none; hover{TEXT-DECORATION:underline};" >
								Prev
							</a>
						</div>
						<div  class="col-md-6">
							<a href="{{info.next}}" style="font-size:28px;align:center;text-decoration:none; hover{TEXT-DECORATION:underline};">
								&nbsp&nbsp&nbsp&nbspNext
							</a>
						</div>
					</div>
				</div>
				<div class="space"></div>
			</div>
		<!-- banner end -->


		<!-- JavaScript files placed at the end of the document so the pages load faster
		================================================== -->
		<!-- Jquery and Bootstap core js files -->
		<script type="text/javascript" src="{{url_for('static', filename='plugins/jquery.min.js')}}"></script>
		<script type="text/javascript" src="{{url_for('static', filename='bootstrap/js/bootstrap.min.js')}}"></script>

		<!-- Modernizr javascript -->
		<script type="text/javascript" src="{{url_for('static', filename='plugins/modernizr.js')}}"></script>

		<!-- Isotope javascript -->
		<script type="text/javascript" src="{{url_for('static', filename='plugins/isotope/isotope.pkgd.min.js')}}"></script>

		<!-- Backstretch javascript -->
		<script type="text/javascript" src="{{url_for('static', filename='plugins/jquery.backstretch.min.js')}}"></script>

		<!-- Appear javascript -->
		<script type="text/javascript" src="{{url_for('static', filename='plugins/jquery.appear.js')}}"></script>

		<!-- Initialization of Plugins -->
		<script type="text/javascript" src="{{url_for('static', filename='js/template.js')}}"></script>

		<!-- Custom Scripts -->
		<script type="text/javascript" src="{{url_for('static', filename='js/custom.js')}}"></script>

	</body>
</html>
